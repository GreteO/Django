{% extends 'base.html' %} {% block content %}
<style>
  .imgSiz{
    max-height: 500px;
    max-width:500px
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <img class= "imgSiz" src="{{post.cover.url}}" alt="{{post.title}}">
        <p class="card-text ">{{ object.content | safe }}</p>
        <a href="{% url 'home' %}" class="btn btn-primary" style= "background: rgb(77, 124, 1); border-color:rgb(77, 124, 1) ">&larr; Back </a>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
