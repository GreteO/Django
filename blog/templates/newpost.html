{% extends "base.html" %}
{% block content %} 
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }

    .imgSiz{
        max-height: 500px;
        max-width:500px
    }

    .container{
      text-align: center;
    }

    .form-style{
      margin-top: 10px;
      margin-left: 100px;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Blog </h3>
                    <p class="text-light">Django Homework &nbsp
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="form-style">
<h3>Add New post</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
</div>
{% endblock content %}
